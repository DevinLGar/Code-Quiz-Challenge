<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <nav>
                <div id="highScore">
                    <p>View high scores</p>
                </div>
                <div id="timeTick">
                    <p>Time:</p>
                </div>
            </nav>
        </header>
        <main>
            <section class="wrapper" id="frontPage">
                <h1>Coding Quiz Challenge</h1>
                <p id="desc">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button type="submit" id="startButton">Start Quiz</button>
            </section>
            
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
